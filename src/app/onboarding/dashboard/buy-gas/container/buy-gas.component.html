

<app-header [cartLength]=lengthOfCart ></app-header>
<app-sidebar>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Buy gas</h1>
  </div>
  <!-- Buy Gas -->
  <div>
    <h2>Available Gas</h2>
        <div class="container-fluid">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-md-3 gas-view" *ngFor="let gas of gasDetails">
                <div class="gas-border">
                  <img src="../../../../../assets/img/cylinderBuy.jpg" class="image-cylinder" alt="gas image"/>
                  <div class="gas-text-container">
                    <p class="gas-text" ><span>Size: </span>{{gas.size}}</p>
                    <p class="gas-text"><span>Availability: </span>{{gas.availability}}</p>
                    <button class="button-cart" (click)="cartButtonClick(gas.id, gas.price, gas.size, gas.imgUrl)" data-toggle="modal" data-target="#cartAdded">Add to Cart</button>
                    <!-- <button class="button-cart" (click)="buyButtonClick(gas.id, gas.price)">Buy Now</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- user clicks to go to updated cart-->
      <div class="goto-cart-button">
        <button class="btn btn-primary pull-right mr-5">Go to Cart</button>
      </div>

      <div class="modal fade" id="cartAdded" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="modalLabel">Cart Update</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Item added to Cart!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</app-sidebar>
